<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <form>
        <fieldset>
            <div class="container-fluid">
                <nav class="navbar bg-light">
                    <div class="container-fluid">
                      <span class="navbar-brand mb-0 h1"><strong>Payment form example</strong> </span>
                    </div>
                  </nav>

                <div class = "container-fluid row bg-danger">
                    Some fields are missing

                </div>

                <div class="col-5">
                    <strong>Card #</strong><br>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXX">
                      </div>
                      
                </div>

                <div class="col-2">
                    <strong>CVC #</strong><br>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="000">
                      </div>
                      
                </div>

                <div class="col-5">
                    <strong>Amount</strong><br>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">$</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                      </div>
                      
                </div>
            </div>
        </fieldset>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
