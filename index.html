<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4e60535a15.js" crossorigin="anonymous"></script>
</head>

<body>
    <form>
        <fieldset>
            <div class="container-fluid"
                style="border:1px solid grey; display:flex; flex-direction: column; width: 900px; height: 610px;">
                <nav class="navbar bg-light">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1"><strong>Payment form example</strong> </span>
                    </div>
                </nav>

                <div class="container-fluid row bg-danger">
                    Some fields are missing

                </div>

                <div class="row">

                    <div class="col-3" style="padding-right: 100px;">
                        <strong>Card #</strong><br>
                        <div class="mb-2" style="width: 200px;">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="XXXXXXXXXX">


                        </div>

                    </div>
                    <div class="col-1">
                        <strong>CVC #</strong><br>
                        <div class="mb-3" style="width: 50px;">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="XXXXXXXXXX">


                        </div>

                    </div>

                    <div class="col-3">
                        <strong>Amount</strong><br>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="XXXXXXXXXX">


                        </div>

                    </div>

                </div>

                <div class="row">

                    <div class="col-6">
                        <strong>First Name</strong><br>
                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="XXXXXXXXXX">


                        </div>

                    </div>
                    <div class="col-6">
                        <strong>Last Name</strong><br>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="XXXXXXXXXX">


                        </div>

                    </div>


                </div>

                <div class="row">

                    <div class="col-3">
                        <strong>City</strong><br>
                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="XXXXXXXXXX">


                        </div>

                    </div>
                    <div class="col-3 ">
                        <strong>State</strong><br>
                        <select class="form-select" aria-label="Default select example" style="padding-top: 20px;">
                            <option selected>Pick a State</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>

                    </div>

                    <div class="col-3">
                        <strong>Postal Code</strong><br>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="XXXXXXXXXX">


                        </div>

                    </div>


                </div>

                <div class="row">

                    <div class="col-3" style="padding-right: 30px;">
                        <strong>We accept:</strong><br>
                        
                            <input class="form-check-input" type="radio" name="card" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                        
                        
                            <input class="form-check-input" type="radio" name="card" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>
                        
                        
                            <input class="form-check-input" type="radio" name="card" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                <i class="fa-brands fa-cc-diners-club"></i>
                            </label>
                        
                        
                            <input class="form-check-input" type="radio" name="card" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                <i class="fa-brands fa-cc-amex"></i>
                            </label>
                        

                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            Add any notes here
                        </div>
                    </div>

                </div>

                <nav class="navbar bg-light" style="justify-content: end;">

                    <span class="navbar-brand mb-0 h1" ><button type="button" class="btn btn-secondary" >Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button> </span>
                    

                </nav>

            </div>
        </fieldset>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
